loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  auth_enabled: false
  storage:
    type: s3
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    s3:
      endpoint: loki-minio:9000
      insecure: true
      s3ForcePathStyle: true
      accessKeyId: minio
      secretAccessKey: minio123
gateway:
  service:
    nodePort: 31168
    type: NodePort
